<style>
    /* Smooth transitions */
    body {
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Dark Mode Styles */
    body.dark-mode {
        background-color: #1a1a1a; /* Dark gray background */
        color: #f0f0f0; /* Light text color for readability */
    }
    
    body.dark-mode h1, body.dark-mode h2, body.dark-mode h3, body.dark-mode h4, body.dark-mode h5, body.dark-mode h6 {
        color: #e0e0e0; /* Slightly lighter text for headings */
    }
    
    body.dark-mode a {
        color: #4fa3e0; /* Soft blue color for links */
    }
    
    body.dark-mode a:hover {
        color: #81b7f1; /* Lighter blue when hovering over links */
    }
    
    body.dark-mode .button, body.dark-mode button {
        background-color: #4fa3e0; /* Button with a soft blue background */
        color: #ffffff; /* Button text in white */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
    }
    
    body.dark-mode .button:hover, body.dark-mode button:hover {
        background-color: #81b7f1; /* Lighter blue when hovering over buttons */
    }
    
    body.dark-mode .card {
        background-color: #2c2c2c; /* Dark gray cards */
        border: 1px solid #444444; /* Subtle border */
        padding: 20px;
        border-radius: 8px;
    }
    
    body.dark-mode .card h3 {
        color: #f0f0f0; /* Card title text color */
    }
    
    body.dark-mode .card p {
        color: #bbbbbb; /* Card content text color */
    }
    
    body.dark-mode .input-field {
        background-color: #333333; /* Dark input field */
        color:white; /* White text */
        border: 1px solid #444444; /* Subtle border */
        padding: 10px;
        border-radius: 5px;
    }
    
    body.dark-mode .input-field:focus {
        border-color: #4fa3e0; /* Blue border when focused */
    }
    body.dark-mode label, body.dark-mode input {
        display: inline-block;
        font-family: 'Arial', sans-serif; /* Font for consistency */
        font-weight: 500; /* Slightly bold text for labels */
        color: #f0f0f0; /* Light text color for labels */
    }
    
    body.dark-mode input {
        background-color: #333333; /* Dark input field background */
        color: #ffffff; /* White text inside the input */
        border: 1px solid #444444; /* Subtle border */
        padding: 10px 15px;
        border-radius: 5px;
        width: 100%; /* Make input fields fill available width */
        box-sizing: border-box; /* Ensure padding doesn't affect width */
    }
    
    body.dark-mode input:focus {
        border-color: #4fa3e0; /* Blue border when the input is focused */
        outline: none; /* Remove the default focus outline */
    }
    
    body.dark-mode input::placeholder {
        color: #bbbbbb; /* Lighter color for placeholder text */
    }
    
    body.dark-mode label {
        margin-bottom: 5px;
        font-size: 1rem; /* Slightly larger text for labels */
        color: #e0e0e0; /* Slightly lighter color for labels compared to regular text */
    }
    
    body.dark-mode .input-wrapper {
        margin-bottom: 15px; /* Space between input fields */
    }
    
    
       
    
    /* Toggle Switch Styling */
    .toggle-container {
        display: flex;
        align-items: center;
        cursor: pointer;
        background: #ccc;
        width: 50px;
        height: 25px;
        border-radius: 50px;
        position: relative;
        transition: background 0.3s ease;
    }
    
    /* The circle inside the toggle */
    .toggle-circle {
        width: 20px;
        height: 20px;
        background: white;
        position: absolute;
        top: 2.5px;
        left: 3px;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }
    
    /* Dark mode active styles */
    .dark-mode .toggle-container {
        background: #4A90E2;
    }
    
    .dark-mode .toggle-circle {
        transform: translateX(25px);
    }
    
    /* Sun and Moon Icons */
    .toggle-container i {
        position: absolute;
        font-size: 14px;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .toggle-container .sun-icon {
        left: 6px;
        color: #ffffff;
        display: block;
    }
    
    .toggle-container .moon-icon {
        right: 6px;
        color: #000000;
        display: block;
    }
    
    .dark-mode .toggle-container .sun-icon {
        display: block;
    }
    
    .dark-mode .toggle-container .moon-icon {
        display: none;
    }
    
    /* For text outside of the body */
    body:not(.dark-mode) {
        color: black; /* Text is black in light mode */
    }
    
</style>

<style type="text/tailwindcss">
    [x-cloak] { 
        display: none !important; 
    }
    :root {
        --primary: rgb(88, 40, 244);
        --primary-hover: rgb(69, 29, 200);
        --black: #1f2937;
        --font1: 'Lobster', sans-serif;
    }
    h1 {
        @apply text-4xl font-bold mb-4
    }
    h2 {
        @apply text-2xl font-bold mb-3
    }
    h3 {
        @apply text-lg font-bold 
    }
    .font1 {
        font-family: var(--font1);
    }
    .button, button, [type='submit'], [type='button'] {
        display: inline-flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        text-align: center;
        border-radius: 0.5rem;
        cursor: pointer;
        padding: 0 1rem;
        min-height: 3.3rem;
        font-weight: 600;
        box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
        transition-property: transform;
        transition-duration: .2s;
        color: white;
        background-color: var(--primary);
        width: fit-content;
    }
    .button:hover, button:hover, [type='submit']:hover, [type='button']:hover {
        background-color: var(--primary-hover);
    }
    .button:active, button:active, [type='submit']:active, [type='button']:active {
        transform: scale(0.95);
    }
    .secondaryAction {
        background-color: white;
        color: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.3);
    }
    .secondaryAction:hover, .button.secondaryAction:hover {
        background-color: rgba(0, 0, 0, 0.05);

    {% comment %} .navitems>li>a {

        hover:bg-blue-700 hover:text-white transform hover:scale-110 hover:shadow-md;
    }
    .card {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        margin-bottom: 2rem;

        padding-bottom: 1rem;
        width: 100%;

    } {% endcomment %}
    .hoverlist>* {
        @apply hover:bg-gray-200 rounded-md transition duration-300 transform hover:scale-105 hover:shadow-lg;

        }
        .hoverlist>*>a{
        @apply  flex items-center p-2 block;
        }
    .highlight {
        @apply !bg-indigo-100;
    }
    .titleBlip {
        animation: 1s fadeIn;
    }
    @keyframes fadeIn {
        0% { opacity: 0; }
        10% { opacity: 0; }
        100% { opacity: 1; }
    }
    html, body {
        margin: 0;
        min-height: 100%;
    }
    p {
        margin-bottom: 1rem;
    }
    form p {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    label, input {
        display: inline-block;
    }
    form p label {
        width: 7rem;
        }
    label {
        margin: 6px 0 3px;
    }
    input, textarea {
        width: 100%;
    }
    input[type="file"], select {
        background-color: white;
        padding-left: 0;
    }
    label[for="id_remember"] {
        width: auto;
        margin-right: 0.5rem;
    }
    input[name="remember"] {
        width: auto;
    }
    .btn-red {
        @apply inline-flex bg-red-500;
    }
    .btn-red:hover {
        @apply bg-red-600;
    }
    .login .secondaryAction {
        box-shadow: none;
        display: block;
        padding: none;
        padding: 0px;
        border: none;
        font-size: smaller;
        font-weight: normal;
        min-height: auto;
        margin-bottom: 1.5rem;
    }
    .login .secondaryAction:hover {
        @apply text-gray-500 underline bg-white;
    }
    #id_tags {
        margin-bottom: 1rem;
    }
    #id_tags div {
        display: inline-block;
        margin-right: 0.5rem;  
    }
    #id_tags div label {
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        border: 1px solid rgb(229 231 235);
        width: auto;
        cursor: pointer;
        user-select: none;
    }
    #id_tags input {
        display: none;
    }
    #id_tags label:has(input:checked) {
        background-color: var(--black);
        color: white;
        border: 1px solid var(--black);
    }
    .textarea, textarea {
        margin-bottom: 1rem;
    }
    .textarea, textarea, input {
        border-radius: 0.5rem;
        padding: 1rem 1.2rem;

    }
    .errorlist li {

        padding-left: 1rem;
        border-left: 5px solid rgb(253, 88, 49);

    }
    .tab {
        cursor: pointer;

        border-radius: 0.75rem;

    .tab:hover {

    .tab.selected {

    .replyform {

    .fade-me-in.htmx-settling{

    }
    #profile article figure img {

    }
    #profile article p {
        @apply truncate leading-normal;
    }
</style>
